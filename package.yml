name       : weston
version    : 5.0.0
release    : 20
source     :
    - https://gitlab.freedesktop.org/wayland/weston/-/archive/5.0.0/weston-5.0.0.tar.bz2 : b1e3516213a5f4bb581f7ead48a3aa5f58f43f3955c5f823f8c5eef6b47e7d58
license    : MIT
component  : desktop.wayland
summary    : Weston SDK
description: |
    Weston SDK
builddeps  :
    - pkgconfig(cairo-xcb)
    - pkgconfig(colord)
    - pkgconfig(egl)
    - pkgconfig(glu)
    - pkgconfig(lcms2)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libudev)
    - pkgconfig(libva)
    - pkgconfig(libwebp)
    - pkgconfig(mtdev)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcursor)
    - pkgconfig(xkbcommon)
setup      : |
    %reconfigure --disable-libunwind \
        --enable-weston-launch \
        --enable-clients \
        --enable-simple-clients \
        --enable-simple-egl-clients \
        --enable-demo-clients-install
build      : |
    %make
install    : |
    %make_install
